    <!-- embed the roboto font. This needs to go above your css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- embed external css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- embed jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- #7 #icns #fa embed font awesome -->

    <!-- #7 #chlob #lnk embed external JavaScript file for channel objects -->
    <script src="js/channels.js"></script>

    <script src="js/emojis-list.js" type="text/javascript" charset="utf-8"></script>

<!-- #8 #channel #onload all channels when the body has loaded -->

                <i class="fa fa-chevron-right"></i>
            </span>
        </li>

        <li class="selected" onclick="switchChannel(sevencontinents)">

                <i class="fa fa-star-o"></i>
                <i class="fa fa-chevron-right"></i>
            </span>
        </li>
        <!-- #7 #chlob #clk calls our switchChannel with the corresponding OBJECT as an argument --
        <li onclick="switchChannel(killerapp)">

        </li>
        <!-- #7 #chlob #clk calls our switchChannel with the corresponding OBJECT as an argument --
        <li onclick="switchChannel(firstpersononmars)">
            #FirstPersonOnMars

                <!-- #7 #icns #chl replace images with icons--
                <i class="fa fa-star-o"></i>
                <i class="fa fa-chevron-right"></i>
            </span>
        </li>
        <!-- #7 #chlob #clk calls our switchChannel with the corresponding OBJECT as an argument --
        <li onclick="switchChannel(octoberfest)">
            #Octoberfest
            <span class="channel-meta">
                <!-- #7 #icns #chl replace images with icons--
                <i class="fa fa-star-o"></i>
                <i class="fa fa-chevron-right"></i>
            </span>
        </li>
        -->
    </ul>

    <button id="add-channel" class="accent shadow--6dp" onclick="initCreationMode();"><i class="fa fa-plus"></i></button>
    <!-- TAB BAR -->
    <div id="tab-bar" class="shadow--4dp">
        <button class="selected" id="tab-new" onclick="selectTab('#tab-new') ; listChannels(compareNew)">
            <!-- #7 #icns #tab replacing icons -->
            <i class="fa fa-lightbulb-o"></i>
            New
        </button>
        <button id="tab-trending" onclick="selectTab('#tab-trending') ; listChannels(compareTrending)">
            <!-- #7 #icns #tab replacing icons -->
            <i class="fa fa-fire"></i>
            Trending
        </button>
        <button id="tab-favorites" onclick="selectTab('#tab-favorites'); listChannels(compareFavorites)">
            <!-- #7 #icns #tab replacing icons -->
            <i class="fa fa-star"></i>
            Favorites
        </button>
    </div>
</div>

    <!-- APP BAR for CHANNEL TITLE -->
    <h1  id="app-bar-messages" class="shadow--4dp">
        <span id="channel-name">#SevenContinents</span>
        <small id="channel-location">by <strong>cheeses.yard.applies</strong></small>
        <!-- #7 #icns #str: star is now font-awesome -->

    <h1 id="app-bar-create" class="shadow--4dp">

        <input type="text" id="new-channel" placeholder="Enter a #ChannelName"/>

            <i class="fa fa-smile-o"></i>

        <!-- #8 #message #send requires a button -->
        <button  id="button-send" class="accent" onclick="sendMessage()"><i class="fa fa-arrow-right"></i></button>
